<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lash Design | Catálogo</title>
    <link href="https://fonts.cdnfonts.com/css/glamore" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet" />
    <link rel="stylesheet" href="./css/catalogo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="img-top">
        <img src="./img/flor.png" />
      </div>
      <section id="firstSection">
        <div class="text-center mt-5">
          <h4>CATÁLOGO COMERCIAL</h4>
        </div>
        <div class="circle"></div>
        <h2>CATÁLOGO</h2>
        <div class="brown-card d-flex align-items-center">
          <h3>Uma experiência unica e completa de beleza!</h3>
        </div>
        <div class="link">
          <a href="#">Acesse nosso Instagram</a>
        </div>
      </section>
      <div class="name">
        <h1>CYNTHIA</h1>
      </div>
      <div class="img-bottom">
        <img src="./img/flor-bottom.png" alt="" />
      </div>
    </main>
  </body>
</html>
